name: wave_share
description: "Peer-to-peer water sports equipment rental platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk:  '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^8.0.0
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^17.0.1
  
  # Maps & Location (comment out for now if you want)
  # google_maps_flutter: ^2.5.3
  # geolocator: ^10.1.0
  # geocoding: ^2.1.1
  
  # Images
  image_picker: ^1.0.7
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2

  # Confetti (NEW)
  confetti: ^0.8.0

  # Firebase (NEW)
  firebase_core: ^4.3.0
  cloud_firestore: ^6.1.1
  firebase_auth: ^6.1.3
  firebase_storage: ^13.0.5

  device_preview: ^1.3.1 

  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  

flutter:
  uses-material-design: true

  assets: 
    - lib/assets/images/paddologo.png
    - lib/assets/images/fishingkayak.jpeg
    - lib/assets/images/beginnersup.webp
    - lib/assets/images/jetski.jpg
    - lib/assets/images/PaddleBoard.webp
    - lib/assets/images/singlekayak.jpeg
    - lib/assets/images/tandemkayak.webp
    

